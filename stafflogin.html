<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff | Login</title>
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="styles/login/base.css">
    <link rel="stylesheet" href="styles/login/form.css">

</head>

<body id="loginLanding">
   <main class="wrapper">
		<header id="logo">
			<a href="index.html"> <img src="images/logosmall.png" alt="Logo"></a>
		   <h1>Kerry Fitness</h1>
	   </header>
		<section id="sign">
			<header>
				<h2>STAFF LOGIN</h2>
			</header>
			<article id="loginForm">
				<form action="#" method="post">

					<label for="staffno"><i class="fas fa-user-shield"></i> Staff Number</label>

					<input type="text" id="staffno" name="staffno" required>

					<label for="password"><i class="fas fa-lock"></i> Password</label>
					<div id="pwdWrap">
						<input type="password" id="password" name="password" required>
						<i class="fas fa-eye eyeIcon"></i>
					</div>

					<div>
						<button type="submit" id="loginBtn" formaction="admin.html" onClick="myFunction()">Login <i class="fas fa-angle-right"></i></button>
						
						     <script>
								function myFunction() {
         						window.location.href="admin.html";
       							}
							</script>
					</div>

					<aside>
						<p>NEVER SHARE YOU STAFF NUMBER OR PASSWORD</p>
					</aside>
				</form>
			</article>
		</section>
   </main>
    
    <script>

        const visToggle = document.querySelector('.eyeIcon');

        const input = document.querySelector('#pwdWrap input');
        
        var password = true;
        
       visToggle.addEventListener('click', function(){
                 if(password) {
                     input.setAttribute('type','text'); // using js dynamically changed the type attribute
                     visToggle.classList.remove('fa-eye');
                     visToggle.classList.add('fa-eye-slash');
                 } else {
                     input.setAttribute('type','password');
                     visToggle.classList.remove('fa-eye-slash');
                     visToggle.classList.add('fa-eye');
                 }
            password = !password;
              });

        
    </script>
</body>
</html>
